<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Survey</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Balthazar|Poppins" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- The Header -->
    <header>
      <h1 id="title">Hotel Facility Survey Form</h1>
      <p id="description">Thank you for using our Hotel</p>
    </header>

    <!-- Name -->
    <form id="survey-form" >
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="input-style"
            placeholder="Enter your name"
            required
          >
      </div>
      
      <!-- Email -->
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="input-style"
            placeholder="Enter your Email"
            required
          >
      </div>

      <!-- Room Number -->
      <div class="form-group">
        <label id="number-label" for="numer">Room</label>
          <input
            type="number"
            name="number"
            id="number"
            class="input-style"
            min="1"
            max="299"
            placeholder="Room Number"
            required
          >
      </div>

      <!-- Class -->
      <div class="form-group">
        <p>which class you order?</p>
        <select name="class" id="dropdown" class="input-style" required>
          <option disabled selected value>Select class</option>
          <option value="regular">Regular Class</option>
          <option value="deluxe">Deluxe Class</option>
          <option value="premium">Premium Class</option>
          <option value="vip">VIP Class</option>
          <option value="vvip">VVIP Class</option>
        </select>
      </div>

      <!-- Review -->
      <div class="form-group">
        <p>How's the review of your stay?</p>

        <label for="excellent">
          <input
            type="radio"
            name="review"  
            value="excellent"
            class="radio-style"
            checked
          >Excellent
        </label>

        <label for="good">
          <input
            type="radio"
            name="review"  
            value="good"
            class="radio-style"
          >Good
        </label>

        <label for="standart">
          <input
            type="radio"
            name="review"  
            value="standart"
            class="radio-style"
          >Standart
        </label>

        <label for="not=good">
          <input
            type="radio"
            name="review"  
            value="not-good"
            class="radio-style"
          >Not Good
        </label>

        <label for="poor">
          <input
            type="radio"
            name="review"  
            value="poor"
            class="radio-style"
          >Poor
        </label>
      </div>

      <!-- Favorite -->
      <div class="form-group">
        <p>What's your favorite Services?</p>

        <label for="gym">
          <input
            type="checkbox"
            name="service"  
            value="gym"
            class="checkbox-style"
          >Gym
        </label>

        <label for="restaurant">
          <input
            type="checkbox"
            name="service"  
            value="restaurant"
            class="checkbox-style"
          >Restaurant
        </label>

        <label for="swimming-pool">
          <input
            type="checkbox"
            name="service"  
            value="swimming-pool"
            class="checkbox-style"
          >Swimming Pool
        </label>

        <label for="bar">
          <input
            type="checkbox"
            name="service"  
            value="bar"
            class="checkbox-style"
          >Bar
        </label>
      </div>

        <!-- Comments and Suggestions -->
        <div class="form-group">
          <p>Comments and Suggestions</p>
          <textarea
            name="comment"
            id="comments"
            class="textarea-style"
            placeholder="Enter your Comments here"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <button type="submit" id="submit" class="button-style">
            Submit
          </button>
        </div>
      </div>

    </form>
  </div>

</body>
</html>
